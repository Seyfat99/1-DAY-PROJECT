<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type=text/css href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Home</title>

    </head>

    <body>

        <nav class="sidenav">           <!--Side Navigation-->
            <div class="centerAnchor">
                <a class="selected" href="index.html">Home</a>
                <a class="unselected" href="more.html">More</a>
            </div>
        </nav>
        
        <main>              <!--Dividing main content from side nav-->

        <figure class=hero>

            <h1>Welcome To Mother Russia</h1>
            <p>World of Putin</p>

            <div class= "arrow">
                <img src="pictures/arrow.png" alt="Arrow symbol">
            </div>
        </figure>

        

        <section class="container">                     <!--Container with putin and country outline-->
           <figure class="country">
             <img src="pictures/flag.svg" alt="Flag of Russia">
           </figure>

            <figure class="putin">
                <img src="pictures/putin.png" alt="Vladimir Putin">
            </figure>
        </section>

        <figcaption class="caption1">                       <!--Description about Putin and Russia-->
            <p>
                Russia is the largest country in the world. It has 144.3 millioin very diverse
                people. There many ethnic people with unique traditions and cultures. The people live under
                the rule of the one and only, Vladimir Putin. He began his presidency on May 7, 2000 until 2008. 
                Putin got re-elected in 2012 and has been serving since.
            </p>
        </figcaption>

        <h3>Wildlife and Nature</h3>

        <section class="container2">                    <!--Container with tiger and mountain-->
            <figure class="tigerImg">
                <img src="pictures/tiger.jpg" alt="Amuri Tiger (Russia)">
            </figure>

            <figure class="mountainImg">
                <img src="pictures/mountain.jpg" alt="Mount Elbrus(Russia)">
            </figure>
        </section>

        <section class="caption2">                      <!--Captions for tiger and mountain-->
            <figcaption class="tigerCaption">
                <p>
                    The Siberian tiger is the largest cat in the world and is 
                    the most famous species in Russia. It lives in the forests of eastern
                    Russia. They can grow up to 82 inches in length and can weigh up 
                    to 700 pounds. Unfortunately, these beautiful creatures are becoming
                    extinct.
                </p>
            </figcaption>

            <figcaption class="mountainCaption">
                <p>
                    Mount Elbrus is referred to as a mountain, but it's really a volcano. With an elevation
                    of 18,510ft, it is the tallest mountain in Europe specifically located in Russia.
                </p>
            </figcaption>
        </section>

        <h3>Rivers and Lakes</h3>

        <section class="container3">                    <!--Container with River and Lake-->

            <figure class="riverImg">
                <img src="pictures/river.jpg" alt="Volga River in Russia">
            </figure>

            <figure class="lakeImg">
                <img src="pictures/lake.jpg" alt="Lake Baikal in Russia">
            </figure>

        </section>

        <section class="caption3">
            <figcaption class="riverCaption">              <!--Captions for River and Lake-->
                <p>
                    The Volga river is the longest river in Europe with a length of 
                    2,294 miles. It has a source in St. Petersburg and flows into the 
                    Caspian sea. Fun fact, one of the deadliest WW2 battles was fought 
                    on the banks of the river.
                </p>
            </figcaption>

            <figcaption class="lakeCaption">
                <p>
                    Lake Baikal is located in south-east Sibera. It is the oldest (25 million years) 
                    and deepest (1700m) lake in the world. The lake is considered to be an outstanding example
                    of a freshwater ecosystem. It contains 20% of the world's total unfrozen water.
                </p>
            </figcaption>
        </section>

    </main>

    </body>

</html>
