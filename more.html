            Russian cuisine hasn’t made it big in the States.However, that leaves
            one more facet of Russian culture to discover on your own while you’re traveling. 
            Visitors to Russia are often surprised at the variety and flavors of Russian cuisine. 
            They will have you searching for the recipes you return home!
        </p>

            <p>
                    Ground meat or fish wrapped in dough and cooked in water – 
                    a popular dish of many nations. In Russia, this dish is called “Pelmeni".
                    Siberia is the place where there are all necessary conditions for an important 
                    process of preparingRussian dumplings – freezing the end product. Because Russian 
                    pelmeni are especially tasty after they have been frozen.
            </p>
        </figcaption>

        <figcaption class="gallerycafeCaption">
            <p>
                    One of the best-loved restaurants in Moscow, the Gallery Cafe has been a bastion 
                    of the city’s cultural life for the last seven years. The restaurant plays host to 
                    contemporary art exhibitions, concerts, performances and glamorous parties.
                    In addition to an array of excellent global cuisine by Chef Sergey Markin, 
                    it’s easy to see why the venue has garnered such a grand reputation among Moscow society.
            </p>

        <figcaption class="borschtCaption">
            <p>
                Borsch is one of the most delicious soups of a beautiful red color.
                This humble beetroot soup is a worldwide celebrity and a delicious 
                belly warmer on Russia’s colder days, served with or without meat, 
                potato, herbs and smetana (Russian sour cream).  A staple of Russia cuisine, 
                it would be an offense to leave Russia without trying this soup.
            </p>
        </figcaption>

        <figcaption class="vannaCaption">
            <p>
                If it's a real Russian atmosphere you're after, it's a real Russian 
                atmosphere you'll get at Mari Vanna. When it comes to food,
                the bulk of the menu consists of nourishing dishes for those who feel nostalgic about homemade food.
                There is, of course, borsch and all the other hearty Russian soups, as well as pelmeni, 
                beef stroganoff and virtually every traditional Russian food you can imagine!
            </p>
